<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>theory-1</title>
</head>
<body>
<script>
  const arr = [10, 12, 15, 21];

  for (var i = 0; i < arr.length; i++) {
    setTimeout(function() {
      console.log(i);
      console.log(arr[i] > 13 ? `Good: ${arr[i]}` : `Bad: ${arr[i]}`);
    }, 3000);
  }

  for (let i = 0; i < arr.length; i++) {
      setTimeout(function() {
        console.log(arr[i] > 13 ? `Good: ${arr[i]}` : `Bad: ${arr[i]}`);
      }, 3000);
  }

  for (var i = 0; i < arr.length; i++) {
    setTimeout(function(i) {
      console.log(arr[i] > 13 ? `Good: ${arr[i]}` : `Bad: ${arr[i]}`);
    }, 3000, i);
  }
</script>
</body>
</html>
